<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.5/lockr.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="module" src="./scripts/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/main.css">
  <title>Van Go!</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-5">Procurar Transportes</h1>
      <p class="lead">Escolha onde você mora e a sua faculdade para achar motoristas que fazem o seu trajeto.</p>

      <form class="row mt-5" action="/resultados.html">
        <div class="form-group col-xs-12 col-md-6">
          <label for="inputBairro">Seu Bairro</label>
          <select class="form-control" id="inputBairro" name="bairro" required>
            <option disabled selected value> -- Escolha um Bairro -- </option>
          </select>
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <label for="inputFaculdade">Sua Faculdade</label>
          <select class="form-control" id="inputFaculdade" name="faculdade" required>
            <option disabled selected value> -- Escolha uma Faculdade -- </option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-3 ml-auto px-4">Procurar</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    $(function() {
      window.database.whenReady(() => {

        // Variáveis com os dados do banco de dados
        const database = window.database;
        const faculdades = database.getFaculdades();
        const bairros = database.getBairros();

        // Adiconar listas de bairros e faculdades no select
        bairros.forEach(bairro => {
          $("#inputBairro").append(`<option value="${bairro.value}">${bairro.label}</option>`);
        });

        faculdades.forEach(faculdade => {
          $("#inputFaculdade").append(`<option value="${faculdade.value}">${faculdade.label}</option>`);
        });

      });
    });
  </script>
</body>

</html>
