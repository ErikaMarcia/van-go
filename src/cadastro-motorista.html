<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.5/lockr.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="module" src="./scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>


    <script src="https://kit.fontawesome.com/a280530ec5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/inicial.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user.css">

    <title>Cadastro - Motorista</title>
</head>

<body>


    <div id="content" class="jumbotron jumbotron-fluid">

        <div id="unic-content" class="container">
            <h5 id="titleCadastro">motoristas</h5>
            <p id="description">Olá, seja bem vindo estamos perto de captar diversos clientes exclusivos para você,
                mas antes precisamos que preencha alguns dados:
            </p>
            <form class="form">
                <label class="label-input">
                    <i class="fa fa-user-circle-o icon-modify" aria-hidden="true"></i>
                    <input class="input-data" type="text" placeholder="Nome completo">
                </label>
                <label class="label-input">
                    <i class="fa fa-envelope-o icon-modify" aria-hidden="true"></i>
                    <input class="input-data" type="email" placeholder="E-mail">
                </label>
                <label class="label-input">
                    <i class="fas fa-id-card icon-modify"></i>
                    <input class="input-data" type="text" placeholder="CNH">
                </label>
                <label class="label-input">
                    <i class="fas fa-phone icon-modify"></i>
                    <input id="contato" type="text" class="input-data" placeholder="Contato">
                </label>

                <label class="label-input">
                    <i class="fa fa-lock icon-modify" aria-hidden="true"></i>
                    <input class="input-data" type="password" placeholder="Senha">
                </label>


                <button class="btnSend btn-primary">Enviar</button>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Olá, pergunta rápida:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você se enquadra em qual categoria?
                </div>
                <div class="modal-footer">
                    <a href="cadastro-universitario.html"><button type="button"
                            class="btnSys btn btn-primary">Universitário</button></a>
                    <a href="cadastro-motorista.html"><button type="button" class="btnSys btn btn-secondary">Motorista
                            de van</button></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#contato').mask("(99) 99999-9999");

        });
    </script>
</body>

</html>
