<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.5/lockr.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="module" src="./scripts/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/main.css">
  <script src="./scripts/rating.js"></script>
  <title>Van Go!</title>
</head>

<body>
  <div class="container pt-4">
    <a href="#" onclick="history.back();" class="mt-5">&lt; Voltar para Resultados</a>
    <h2 class="mb-5">Informações do transporte</h2>

    <dl class="row">
      <dt class="col-sm-3">
        <h5>Motorista</h5>
      </dt>
      <dd class="col-sm-9 mb-3" id="nome-motorista-jquery"> Carregando... </dd>

      <dt class="col-sm-3">
        <h5>Carro </h5>
      </dt>
      <dd class="col-sm-9 mb-3" id="tipo-carro-jquery"> Carregando... </dd>

      <dt class="col-sm-3">
        <h5>Telefone de Contato</h5>
      </dt>
      <dd class="col-sm-9 mb-3" id="telefone-motorista-jquery"> Carregando... </dd>

      <dt class="col-sm-3 ">
        <h5>Horário</h5>
      </dt>
      <dd class="col-sm-9 mb-3" id="horario-transporte-jquery"> Carregando...</dd>

      <dt class="col-sm-3 ">
        <h5>Valor</h5>
      </dt>
      <dd class="col-sm-9 mb-5" id="valor-transporte-jquery"> Carregando... </dd>

      <dt class="col-sm-3 ">
        <h5>Faculdades Atendidas</h5>
      </dt>
      <dd class="col-sm-9 mb-4">
        <ul id="faculdades-transporte-jquery">
        </ul>
      </dd>

      <dt class="col-sm-3 ">
        <h5 style="align-items: rigth" ;>Bairros Atendidos</h5>
      </dt>
      <dd class="col-sm-9 mb-4">
        <ul id="bairros-transporte-jquery">
        </ul>
      </dd>

    </dl>
    </dd>
    </dl>
  </div>

  <!-- Avaliação -->
  <div class="container">
    <div class="row" style="margin-bottom:40px;">
      <div class="col-md-6">
        <div class="well well-sm">
          <div class="text-left">
            <button class="btnSys btn btn-primary btn-lg px-4" id="open-review-box" role="button">Deixe uma avaliação do
              transporte</button>
          </div>

          <div class="row" id="post-review-box" style="display:none;">
            <div class="col-md-12">
              <h4>Olá, </h4>
              <form accept-charset="UTF-8" action="" method="post">
                <input id="ratings-hidden" name="rating" type="hidden">
                <textarea class="form-control animated" cols="50" id="new-review" name="comment"
                  placeholder="Escreva sua avaliação do transporte..." rows="5"></textarea>

                <div class="text-right">
                  <div class="ratingstars">
                    <a href="javascript:void(0)" onclick="Avaliar(1)">
                      <img src="assets/star0.png" id="s1"></a>

                    <a href="javascript:void(0)" onclick="Avaliar(2)">
                      <img src="assets/star0.png" id="s2"></a>

                    <a href="javascript:void(0)" onclick="Avaliar(3)">
                      <img src="assets/star0.png" id="s3"></a>

                    <a href="javascript:void(0)" onclick="Avaliar(4)">
                      <img src="assets/star0.png" id="s4"></a>

                    <a href="javascript:void(0)" onclick="Avaliar(5)">
                      <img src="assets/star0.png" id="s5"></a>
                  </div>

                  <div class="control">
                    <a class="btnControl-fechar btn-danger btn-lg" id="close-review-box"
                      style="display:none; margin-right: 10px; color: white;"><span
                        class="glyphicon glyphicon-remove"></span>Cancelar</a></a>
                    <a class="btnControl btn-success btn-lg" type="submit" style="color: white;">Salvar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Olá, pergunta rápida:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você se enquadra em qual categoria?
        </div>
        <div class="modal-footer">
          <a href="cadastro-universitario.html"><button type="button"
              class="btnSys btn btn-primary">Universitário</button></a>
          <a href="cadastro-motorista.html"><button type="button" class="btnSys btn btn-secondary">Motorista de
              van</button></a>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      window.database.whenReady(() => {

        // Variáveis com os dados do banco de dados
        const database = window.database;

        // ID (código único) no banco de dados do transporte selecionado
        const urlParams = new URLSearchParams(window.location.search);
        const transporteId = urlParams.get('transporte');
        const idSelecionado = "b44b069f";


        // Imprimir dados do transporte
        const transporteSelecionado = database.getTransportePorId(transporteId);
        $("#nome-motorista-jquery").text(transporteSelecionado.motorista);
        $("#tipo-carro-jquery").text(transporteSelecionado.carro);
        $("#telefone-motorista-jquery").text(transporteSelecionado.telefone);
        $("#valor-transporte-jquery").text(transporteSelecionado.valor);

        // Gerar string com horário e imprimir esse texto 
        const horario = `${transporteSelecionado.inicio} - ${transporteSelecionado.fim}`;
        $("#horario-transporte-jquery").text(horario);

        // Imprimir listas de bairros e faculdades
        transporteSelecionado.bairros.forEach(bairroId => {
          const nomeBairro = database.getNomeDoBairroPeloId(bairroId);
          $("#bairros-transporte-jquery").append(`<li>${nomeBairro}</li>`);
        });

        transporteSelecionado.faculdades.forEach(faculdadeId => {
          const nomeFaculdade = database.getNomeDaFaculdadePeloId(faculdadeId);
          $("#faculdades-transporte-jquery").append(`<li>${nomeFaculdade}</li>`);
        });

      });
    });
  </script>
</body>

</html>
